<div class="container mt-5">
<p><a routerLink="/admin/admin-products/newProduct" class="btn btn-primary">ADD New Product</a></p>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sl.No.</th>
        <th scope="col">Title</th>
        <th scope="col">Price (USD)</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody class="bg-light">
      <tr *ngFor="let p of products ;index as i">
        <td scope="row">{{i+1}}</td>
        <td>{{p.title}}</td>
        <td>{{p.price | currency:"USD"}}</td>
        <td><a [routerLink]="['/admin/admin-products/',p.productId]">EDIT</a></td>
      </tr>
    </tbody>
  </table>
</div>
