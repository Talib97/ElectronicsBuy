<div class="row mt-5 offset-2">
    <div class="container col-md-6">
        <form #productForm="ngForm" (ngSubmit)="save(productForm.value)">
            <div class="form-group">
              <label for="title">Title</label>
              <input #title='ngModel' [(ngModel)]='title.value' name="title" type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <input #desc='ngModel' [(ngModel)]='desc.value' name="desc" type="text" id="desc" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input #price='ngModel' [(ngModel)]="price.value"  name="price" type="number" id="price" class="form-control" required>
              </div>
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input #quantity='ngModel' [(ngModel)]='quantity.value' name="quantity" type="number" id="quantity" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Category</label>
              <select #category="ngModel" [(ngModel)]='category.value'  name="category" id="category" class="custom-select form-control" required>
                <option selected>Choose Options</option>
                <option *ngFor="let c of categories">
                  {{c.name}}
                </option>
              </select> 
              </div>
              <div class="form-group">
                <label for="imageurl">Image URL</label>
                <input #imageurl='ngModel' [(ngModel)]="imageurl.value" name="imageurl" type="text" id="imageurl" class="form-control" required>
              </div> 
            
            <button type="submit" class="btn btn-primary">Save</button> 
          </form>
    </div> 
    <div class="container col-md-6">
        <div class="card" style="width: 25rem;">
            <img [src]="imageurl.value" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{title.value}}</h5>
                <p class="card-text">{{desc.value}}</p>
                <h6 class="card-title">{{quantity.value}}</h6>
              <h5 class="card-title">{{category.value}}</h5>
              <p class="card-text"><strong>{{price.value | currency:"USD"}}</strong></p>
            </div>
          </div>
    </div>
</div>
